<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css">
    <script src="scripts/music.js" type="css/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Music Player</title>
</head>

<body>
    <div class="container-fluid">
        <div id="top-bar-wrapper" class="d-flex flex-row justify-content-between bg-dark p-4">
            <div class="logo"><img src="" class=""></div>
            <div class="logo-name text-white">CloudMusic</div>
            <div id="Search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <span class="input-group-text bg-warning" id="basic-addon2">Search</span>
                </div>
            </div>

            <div class="login">
                <div class="input-group">

                    <input type="text" placeholder="user name" class="form-control">
                    <input type="password" placeholder="password" class="form-control">
                    <span class="input-group-text bg-warning">Login</span>

                </div>
                <div id="msg" class="text-danger text-center"></div>
                <button class="btn btn-warning d-none">Logout</button>
            </div>

        </div>

        <div class="content">

            <h1>Welcome to Music Website</h1>

        </div>
    </div>
</body>

</html>
