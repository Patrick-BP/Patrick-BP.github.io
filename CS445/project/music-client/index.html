<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="scripts/music.js" type="text/javascript"></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
 
    <title>Music Player</title>
</head>

<body>
    <div class="container-fluid">
        <div class="mb-4 pt-4"><br><br></div>
        <div id="top-bar-wrapper" class="d-flex flex-row justify-content-between rounded-pill bg-dark">

            <div class="logo"><img src="img/logo4.png" class="fixed-top"></div>
            <div class="logo-name "><span class="text-danger p-2">Cloud</span><span
                    class="text-warning p-2">Music</span></div>
            <div id="search">
                <div class="input-group mb-3 p-4 d-none">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <span class="input-group-text bg-warning" id="basic-addon2">Search</span>
                </div>
            </div>

            <div class="login p-4">
                <div class="input-group">

                    <input type="text" id="username" placeholder="user name" class="form-control" value="rock">
                    <input type="password" id="password" placeholder="password" class="form-control" value="password">
                    <span class="input-group-text bg-warning" id="loginbtn">Login</span>

                </div>
                <div id="msg" class="text-danger text-center"></div>
                <button  class="btn btn-warning d-none">Logout</button>
            </div>

        </div>

        <div class="content">
            <div class="container">
                <h1 class="text-danger">Welcome to CloudMusic </h1>
                <div class="tableContent">
                    <div class="songList">
                        <h3 class="text-warning">Music List </h3>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Title</td>
                                    <td>Release Date</td>
                                    <td>Actions</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Mocking Bird</td>
                                    <td>1989-1-2</td>
                                    <td><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                <path
                                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                            </svg></span></td>

                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Smooth Criminal</td>
                                    <td>1999-1-2</td>
                                    <td><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                <path
                                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                            </svg></span></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="playlistTable">
                        <h3 class="text-warning">Your Playlist </h3>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Title</td>
                                    <td>Release Date</td>
                                    <td>Actions</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Mocking Bird</td>
                                    <td>1989-1-2</td>
                                    <td><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                                            </svg></span>
                                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                                                <path
                                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
                                            </svg></span>
                                    </td>

                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Smooth Criminal</td>
                                    <td>1999-1-2</td>
                                    <td>
                                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                                            </svg></span>
                                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                                                <path
                                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
                                            </svg></span>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>



                </div>

            </div>

        </div>


        
    </div>

<div class="player mb-3">
            <audio controls >
                <source src="img/bad_romance.mp3" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
              
              </audio>
        </div>
</body>

</html>
