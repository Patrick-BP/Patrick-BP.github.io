<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    $(function(){
       $('#header').load("header.html");
       $('#footer').load("footer.html");
   });
   function myClick() {
    let idOf = document.getElementById("textId");
    alert( "here "+ idOf.value);
   }
   
    </script>
    <style>
        .carousel-control-next, .carousel-control-prev {
            top: -300px !important;
        }
        .container{
        max-width: 1512px !important;
        }

        .cardGrid{
           position: relative;
            display: grid;
            bottom: 360px;
            height: 531px;
            z-index: 1;
        }
        .cardGrid > div{
            margin: 20px;
            background-color: #ffffff;
            height: 400px;
            
        }
        .card1{
            grid-column:1/3 ;
            grid-row:1/3 ;
        }
        .card2{
            grid-column:3/5 ;
            grid-row:1/3 ;
        }
        .card3{
            grid-column:5/7 ;
            grid-row:1/3 ;
        }
        .card4{
            grid-column:1/3 ;
            grid-row:3/5 ;
        }
        .card5{
            grid-column:3/5 ;
            grid-row:3/5 ;
        }
        .card6{
            grid-column:5/7 ;
            grid-row:3/5 ;
        }
        
        .trending{
            height: 300px;
            background-color: white;
            width: 100%;
        }



    </style>
</head>
<body>
    <div id="header"></div>

<div class="container">
    <!-- ======================= carosel ======================================== -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/carosel1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/carosel2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/carosel3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
<!-- ======================= carosel end ======================================== -->

<!-- ======================= cards end ======================================== -->
<div class="cardGrid">
    <div class="card1">1</div>
    <div class="card2">2</div>
    <div class="card3">3</div>
    <div class="card4">4</div>
    <div class="card5">5</div>
    <div class="card6">6</div>
    
</div>

<!-- ======================= cards end ======================================== -->

<div class="trending"></div>

</div>

   
    <div id="footer"></div>
</body>
</html>
